<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}

td {
    padding: 10px;
    font-size: 14px;
    vertical-align: middle;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #218838;
}

</style>
</head>
<body>
		<form action="/movie-database-crud-operation-mvc/AddData">
        <table>
            <tr>
                <td>Enter id</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>Enter movie name</td>
                <td><input type="text" name="movieName"></td>
            </tr>
            <tr>
                <td>Enter language</td>
                <td><input type="text" name="language"></td>
            </tr>
            <tr>
                <td>Enter budget</td>
                <td><input type="text" name="budget"></td>
            </tr>
            <tr>
                <td>Enter director name</td>
                <td><input type="text" name="director"></td>
            </tr>
            <tr>
                <td>Enter male lead name</td>
                <td><input type="text" name="maleLead"></td>
            </tr>
            <tr>
                <td>Enter female lead name</td>
                <td><input type="text" name="femaleLead"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
